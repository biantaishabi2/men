name: niuma - Dispatch Completed

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  pull-requests: read
  contents: read

jobs:
  close-after-integration-merge:
    runs-on: self-hosted
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'integration/')
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.NIUMA_PAT || github.token }}

      - name: Build niuma from current commit
        run: |
          mkdir -p "$GITHUB_WORKSPACE/.tmp"
          (
            cd automation/niuma
            go build -o "$GITHUB_WORKSPACE/.tmp/niuma" ./cmd/niuma
          )
          echo "NIUMA_BIN=$GITHUB_WORKSPACE/.tmp/niuma" >> "$GITHUB_ENV"

      - name: Close merged and dispatch wakeup
        env:
          GITHUB_TOKEN: ${{ secrets.NIUMA_PAT || github.token }}
          REPO: ${{ github.repository }}
          WORKSPACE: ${{ github.workspace }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          "$NIUMA_BIN" control close-merged \
            --repo "$REPO" \
            --repo-dir "$WORKSPACE" \
            --pr "$PR_NUMBER" \
            --dispatch-wakeup
