name: niuma - Plan Draft

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read

jobs:
  plan-draft:
    if: github.event.label.name == 'bot:fix'
    uses: biantaishabi2/Cli/.github/workflows/niuma-plan-reusable.yml@master
    with:
      repo: ${{ github.repository }}
      workflow_source_repo: biantaishabi2/Cli
      workflow_source_ref: master
      issue_number: ${{ format('{0}', github.event.issue.number) }}
      build_niuma: false
    secrets: inherit
