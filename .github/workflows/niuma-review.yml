name: niuma - Review

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  pull-requests: write

jobs:
  review:
    if: github.event.label.name == 'bot:pr-created'
    uses: biantaishabi2/Cli/.github/workflows/niuma-review-reusable.yml@master
    with:
      repo: ${{ github.repository }}
      workflow_source_repo: biantaishabi2/Cli
      workflow_source_ref: master
      issue_number: ${{ format('{0}', github.event.issue.number) }}
      build_niuma: false
      skip_test_gate: true
    secrets: inherit
