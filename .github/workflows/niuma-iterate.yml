name: niuma - Iterate

on:
  issues:
    types: [labeled]
  pull_request_review:
    types: [submitted]

permissions:
  issues: write
  pull-requests: write
  contents: write

jobs:
  # AI 自审不通过 → 自动迭代
  call-iterate-from-review:
    if: >
      github.event_name == 'issues' &&
      github.event.label.name == 'bot:pr-needs-fix' &&
      github.event.issue.state == 'open'
    uses: ./.github/workflows/niuma-iterate-reusable.yml
    with:
      repo: ${{ github.repository }}
      issue_number: ${{ format('{0}', github.event.issue.number) }}
      trigger_source: review
      gate_max_retries: ${{ vars.NIUMA_INTEGRATION_GATE_MAX_RETRIES || '2' }}
    secrets: inherit

  # 人工 PR review changes_requested → 提取 issue 号
  extract-issue-from-pr:
    runs-on: self-hosted
    if: >
      github.event_name == 'pull_request_review' &&
      github.event.review.state == 'changes_requested' &&
      github.event.pull_request.state == 'open'
    outputs:
      issue_number: ${{ steps.extract.outputs.issue_number }}
    permissions:
      pull-requests: read
    steps:
      - name: Extract Issue Number from PR
        id: extract
        env:
          GITHUB_TOKEN: ${{ secrets.NIUMA_PAT }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          BODY=$(gh pr view "$PR_NUMBER" --json body -q '.body')
          ISSUE_NUMBER=$(echo "$BODY" | grep -Eo 'Closes #[0-9]+' | sed 's/Closes #//' | head -1)
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT

  # 人工 PR review changes_requested → 调用 reusable 迭代
  call-iterate-from-human:
    needs: extract-issue-from-pr
    if: needs.extract-issue-from-pr.outputs.issue_number != ''
    uses: ./.github/workflows/niuma-iterate-reusable.yml
    with:
      repo: ${{ github.repository }}
      issue_number: ${{ needs.extract-issue-from-pr.outputs.issue_number }}
      pr_number: ${{ format('{0}', github.event.pull_request.number) }}
      trigger_source: human
      gate_max_retries: ${{ vars.NIUMA_INTEGRATION_GATE_MAX_RETRIES || '2' }}
    secrets: inherit
